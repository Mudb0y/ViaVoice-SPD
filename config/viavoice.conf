# ViaVoice TTS Module Configuration
# =================================

# Debug level (0=off, 1=on)
Debug 0

# ------------------------------------------------------------------------------
# AUDIO SETTINGS
# ------------------------------------------------------------------------------

# Sample rate in Hz: 8000, 11025, or 22050 (default: 22050)
ViaVoiceSampleRate 22050

# ------------------------------------------------------------------------------
# DEFAULT VOICE
# ------------------------------------------------------------------------------

# Default voice (0-7):
#   0 = Wade (Adult Male 1)
#   1 = Flo (Adult Female 1)
#   2 = Bobbie (Child)
#   3 = Male 2
#   4 = Male 3
#   5 = Female 2
#   6 = Grandma (Elderly Female)
#   7 = Grandpa (Elderly Male)
# ViaVoiceDefaultVoice 0

# ------------------------------------------------------------------------------
# TEXT PROCESSING
# ------------------------------------------------------------------------------

# Phrase prediction: predicts phrase boundaries for more natural prosody
# 0 = disabled, 1 = enabled (default varies by ViaVoice version)
# ViaVoicePhrasePrediction 1

# Number mode: how numbers are spoken
# 0 = default, other values TBD (check ViaVoice SDK docs)
# ViaVoiceNumberMode 0

# Text mode: text processing behavior
# 0 = default
# ViaVoiceTextMode 0

# Real world units: how measurements are interpreted
# 0 = disabled, 1 = enabled (interprets "10m" as "10 meters", etc.)
# ViaVoiceRealWorldUnits 0

# ------------------------------------------------------------------------------
# VOICE CUSTOMIZATION
# These settings apply to ALL voices. Use -1 or comment out to use defaults.
# ------------------------------------------------------------------------------

# Pitch baseline (0-100, default varies by voice, ~50-80)
# Lower = deeper voice, Higher = higher pitched
# ViaVoicePitchBaseline 65

# Pitch fluctuation/intonation (0-100, default ~30)
# Lower = more monotone, Higher = more expressive
# ViaVoicePitchFluctuation 30

# Speaking speed (0-250, default ~50)
# Lower = slower, Higher = faster
# ViaVoiceSpeed 50

# Volume (0-100, default ~90)
# ViaVoiceVolume 90

# Head size - affects resonance (0-100, default ~50)
# Lower = smaller head (child-like), Higher = larger head (deeper resonance)
# ViaVoiceHeadSize 50

# Roughness - voice gravel/hoarseness (0-100, default 0)
# Higher = more rough/gravelly voice
# ViaVoiceRoughness 0

# Breathiness - airy quality (0-100, default 0)
# Higher = more breathy/whispery
# ViaVoiceBreathiness 0

# ------------------------------------------------------------------------------
# DICTIONARIES
# ------------------------------------------------------------------------------
# ViaVoice supports three dictionary types for custom pronunciations:
#
# Main Dictionary: Primary pronunciation overrides
#   Format: Text file with "word pronunciation" pairs
#   Example: "IBM" "eye bee em"
# ViaVoiceMainDict /path/to/main.dct

# Root Dictionary: Stem/root word pronunciations (affects derived words)
# ViaVoiceRootDict /path/to/root.dct

# Abbreviation Dictionary: Expands abbreviations before synthesis
#   Example: "Dr." -> "Doctor", "St." -> "Street"
# ViaVoiceAbbrevDict /path/to/abbrev.dct

# Note: Dictionary files should be in ViaVoice DCT format.
# You can create them with the ViaVoice SDK tools or use plain text
# with one entry per line: KEY<tab>PRONUNCIATION
